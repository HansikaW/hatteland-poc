<div class= "style">
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="EId" [value]="service.formData.EId">
    <div class ="form-group">
        <div class="input-group"> 
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class= "fas fa-user-circle"></i>
                </div>
            </div>
            <input name="EmployeeName" #EmployeeName="ngModel" [(ngModel)]="service.formData.EmployeeName" class="form-control" placeholder="Employee Name" required>
        </div>
    </div>

    <div class ="form-group">
            <div class="input-group"> 
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                         <i class="fas fa-phone-volume"></i>
                    </div>
                </div>
                <input name="PhoneNo" #PhoneNo="ngModel" [(ngModel)]="service.formData.PhoneNo" class="form-control" placeholder="Phone Number" required maxlength="10">
            </div>
     </div>

        <div class ="form-group">
                <div class="input-group"> 
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <input name="BDay" #BDay="ngModel" [(ngModel)]="service.formData.BDay" class="form-control" placeholder="BirthDay(DD/MM/YY)" required>
                </div>
        </div>

        <div class ="form-group">
                <div class="input-group"> 
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="far fa-id-card"></i>
                        </div>
                    </div>
                    <input name="Nic" #Nic="ngModel" [(ngModel)]="service.formData.Nic" class="form-control" placeholder="NIC" required maxlenghth="10">
                </div>
        </div>
        <div class = "form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"> Submit </button>
        </div>
</form>
</div>
